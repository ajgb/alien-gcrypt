name    = Alien-GCrypt
author  = Alex J. G. Burzyński <ajgb@cpan.org>
license = Perl_5
copyright_holder = Alex J. G. Burzyński <ajgb@cpan.org>
copyright_year   = 2016

[@Filter]
-bundle=@AJGB
-remove=Test::Portability
-remove=ModuleBuild
-remove=MakeMaker
-remove=InstallGuide
-remove=Test::Synopsis
-remove=Test::Kwalitee

[AutoPrereqs]

[Alien]
:version = 0.023
repo = file:inc
name = gcrypt
pattern_prefix = libgcrypt-
pattern_version = ([\d\.]+)
pattern_suffix = \.tar\.bz2
pattern = libgcrypt-([\d\.]+)\.tar\.bz2

build_command = %p../../inc/configure.pl --with-pic --prefix=%s

install_command = make install

[InstallGuide]

